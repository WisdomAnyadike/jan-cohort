    <input type="number" id="timeTaken">

    <div id="displayAns">

    </div>

<script>

    function showAns() {
        let Distance = distance.value
        let TimeTaken = timeTaken.value

        console.log(Distance, TimeTaken);

        if (Distance == '' || TimeTaken == '') {
            alert('please input a value')
        } else {
            displayAns.innerHTML = calculateSpeed(Distance, TimeTaken)
        }
    }

    function calculateSpeed(d, t) {
        return `The speed is  ${d / t}m/s`
    }

</script>

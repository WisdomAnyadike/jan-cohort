    function checkPassword() {
        let forCapLettersRegex = /[A-Z]/
        let forDigits = /[0-9]/
        let forSymbol = /[_/*.@!+#-]/
        let forSmall = /[a-z]/
        let PasswordRegex = /^(?=.*[A-Z])(?=.*\d)(?=.*[_/*.@!+#-])(?=.*[a-z])[A-Za-z0-9_/*.@!+#-]{8,20}$/


        console.log('for capital' + forCapLettersRegex.test(input.value.trim()));
        console.log('for symbol' + forSymbol.test(input.value.trim()));

        if (!PasswordRegex.test(input.value.trim())) {
            error.style.color = 'red'
            
            if (!forCapLettersRegex.test(input.value.trim())) {
                error.innerHTML = 'password must include a capital letter'
            } else if (!forDigits.test(input.value.trim())) {
                error.innerHTML = 'password must include a digit'
            } else if (!forSymbol.test(input.value.trim())) {
                error.innerHTML = 'password must include a symbol'
            } else if (!forSmall.test(input.value.trim())) {
                error.innerHTML = 'password must include a lowercase letter'
            } else {
                error.innerHTML = 'password length must be at least 8 characters'
            }
        } else {
            error.style.color = 'green'
            error.innerHTML = 'password is correct'
        }

    }

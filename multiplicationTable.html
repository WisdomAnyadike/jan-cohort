<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" id="input1" placeholder="Start number">
    <input type="number" id="input2" placeholder="End number">
    <button onclick="generate()">Generate</button>
    <div id="display"></div>
     
</body>
</html>
<script>
    let inp1 = document.getElementById('input1')
    let inp2 = document.getElementById('input2')

function generate() {
    if (inp1.value == "" ) {
        alert('insert a valid number')
    }
    else if (inp2.value == ""){
        alert('insert a valid number')
    }
    else if (inp1.value < 0  ){ 
        alert('insert a positive number')
    }
    else if (inp2.value < 0){
        alert('insert a positive number')
    }
    else if (inp1.value > inp2.value ){
        alert('the first input value must be greater than')
    } else{
        display.innerHTML = ""
        for (let index = inp1.value; index <= inp2.value; index++) {
            console.log(index);
            display.innerHTML += `<h1> multiplication table for ${index} </h1>`
            for (let i = 1; i <= 12; i++) {
               display.innerHTML += `<p> ${index} * ${i} = ${index * i} </p>` 
                
            }
        }
    }
}
</script>
